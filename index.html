<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://raw.githubusercontent.com/Aviver100/14May/main/background.jpg">
<meta property="og:title" content="砖专 注 专注 拽专 驻爪注 爪" 14  - 2025">
<meta property="og:description" content="砖专 注 专注 拽专 驻爪注 爪" 14  - 2025">

  <title>砖专 注 专注 拽专</title>
  <style>
    :root {
      --primary-color: #3d5a80;
      --secondary-color: #98c1d9;
      --accent-color: #ee6c4d;
      --light-color: #e0fbfc;
      --dark-color: #293241;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #000;
      background-image: url('https://st.depositphotos.com/1053646/1770/i/450/depositphotos_17700789-stock-photo-dance-club.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
    }
    
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 40px);
    }
    
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      margin: 0 auto;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 8px;
    }
    
    h2 {
      color: var(--dark-color);
      font-size: 1.3rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 25px;
    }
    
    form label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark-color);
      font-weight: 500;
    }
    
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(61, 90, 128, 0.2);
    }
    
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .radio-group label {
      margin-bottom: 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .radio-group input {
      width: auto;
      margin-left: 8px;
      margin-bottom: 0;
      cursor: pointer;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #2d4361;
    }
    
    .hidden {
      display: none;
    }
    
    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
    }
    
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="form-container" id="formSection">
    <h1>砖专 注 专注 拽专 驻爪注 爪"</h1>
    <h2>14  - 2025</h2>
    <form id="honorForm">
      <!-- 砖转 专 -->
      <label>砖 驻专 *</label>
      <input name="砖 驻专" required>

      <label>砖 砖驻 *</label>
      <input name="砖 砖驻" required>

      <label>驻 *</label>
      <input name="驻" required>

      <label>转. *</label>
      <input name="转." required>

      <label>拽转 砖拽 *</label>
      <select name="拽转 砖拽" required onchange="handleDeptChange(this)">
        <option value="">专</option>
        <option>砖拽 转 砖专</option>
        <option>砖拽 专  转 砖专</option>
        <option>砖拽  转 砖专</option>
        <option>转 砖</option>
        <option>砖拽  转 砖</option>
        <option></option>
        <option>砖拽  </option>
        <option>砖拽 住</option>
        <option>专</option>
      </select>
      <input id="other-dept" name="砖拽 专" class="hidden" placeholder=" 转 砖 拽转 砖拽">

      <label>  砖专转 / 砖专转转 *</label>
      <input name="拽 砖专转" required>

      <!-- 砖转 -->
      <label>砖转 *</label>
      <div class="radio-group">
        <label><input type="radio" name="砖转" value="转" required onclick="toggleEscort(false)">转</label>
        <label><input type="radio" name="砖转" value="拽" onclick="toggleEscort(true)">拽</label>
        <label><input type="radio" name="砖转" value="住 " onclick="toggleEscort(true)">住 </label>
      </div>

      <!--  -->
      <div id="escort-section" class="hidden">
        <label> 砖 爪专 ?</label>
        <div class="radio-group">
          <label><input type="radio" name="爪专 " value="" onclick="showEscortDetails(true)"></label>
          <label><input type="radio" name="爪专 " value="" onclick="showEscortDetails(false)"></label>
        </div>
        <div id="escort-details" class="hidden">
          <label>砖 </label>
          <input name="驻专 ">

          <label>驻 </label>
          <input name="驻 ">
        </div>
      </div>

      <label>拽砖 转</label>
      <textarea name="拽砖 转"></textarea>

      <label> 砖 爪专 住注? *</label>
      <div class="radio-group">
        <label><input type="radio" name="住注" value="" required></label>
        <label><input type="radio" name="住注" value=""></label>
      </div>

      <button type="submit">砖</button>
      <div class="success-message" id="successMessage">驻住 砖 爪! 转 专 </div>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById('honorForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);

    // debug 拽
    // for (let pair of data.entries()) console.log(pair[0]+ ': ' + pair[1]);

    fetch('https://script.google.com/macros/s/AKfycbzf7PFkUS_ilM-ahGrLugR3fhi39cFQSacvLyxKgoTXHsZY0AHvlkuvH3QglWhnwL65/exec', {
      method: 'POST',
      mode: 'no-cors',
      body: data
    }).then(() => {
      form.reset();
      document.getElementById('formSection').style.display = 'none';
      alert('专砖转 转拽 爪!   ');
    });
  });

  function handleDeptChange(select) {
    const otherInput = document.getElementById('other-dept');
    if (select.value === '专') {
      otherInput.classList.remove('hidden');
      otherInput.required = true;
    } else {
      otherInput.classList.add('hidden');
      otherInput.required = false;
      otherInput.value = '';
    }
  }

  function toggleEscort(show) {
    const escortSection = document.getElementById('escort-section');
    escortSection.classList.toggle('hidden', !show);
    const escortRadios = escortSection.querySelectorAll('input[type="radio"]');
    escortRadios.forEach(radio => {
      radio.required = show;
    });
    if (!show) {
      showEscortDetails(false);
      const escortInputs = escortSection.querySelectorAll('input');
      escortInputs.forEach(input => {
        input.value = '';
      });
    }
  }

  function showEscortDetails(show) {
    const detailsSection = document.getElementById('escort-details');
    detailsSection.classList.toggle('hidden', !show);
    const inputFields = detailsSection.querySelectorAll('input');
    inputFields.forEach(input => {
      input.required = show;
      if (!show) input.value = '';
    });
  }
</script>
</body>
</html>
