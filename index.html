<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>אישור הגעה לאירוע הוקרה</title>
  <style>
    :root {
      --primary-color: #3d5a80;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #000 url('https://st.depositphotos.com/1053646/1770/i/450/depositphotos_17700789-stock-photo-dance-club.jpg') no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
    }

    h1, h2 {
      text-align: center;
      color: var(--primary-color);
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: normal;
    }

    button {
      background: var(--primary-color);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    /* Loader popup */
    .loader-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader-popup.show {
      display: flex !important;
    }

    .loader-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #3d5a80;
      font-size: 1.2rem;
    }

    .spinner {
      border: 4px solid #3d5a80;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 15px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="form-container" id="formSection">
  <h1>אישור הגעה</h1>
  <h2>אירוע הוקרה לפצועי צה"ל – 14 במאי 2025</h2>
  <form id="honorForm">
    <label>שם פרטי *</label>
    <input name="שם פרטי" required>

    <label>שם משפחה *</label>
    <input name="שם משפחה" required>

    <label>טלפון *</label>
    <input name="טלפון" required>

    <label>ת.ז *</label>
    <input name="ת.ז" required>

    <label>מחלקת שיקום *</label>
    <select name="מחלקת שיקום" required onchange="handleDeptChange(this)">
      <option value="">בחר</option>
      <option>תל השומר</option>
      <option>בית לווינשטיין</option>
      <option>אחר</option>
    </select>
    <input id="other-dept" name="שיקום אחר" class="hidden" placeholder="ציין מחלקה אחרת">

    <label>נגישות *</label>
    <div class="radio-group">
      <label><input type="radio" name="נגישות" value="מתהלך" required onclick="toggleEscort(false)"> מתהלך</label>
      <label><input type="radio" name="נגישות" value="קביים" onclick="toggleEscort(true)"> קביים</label>
      <label><input type="radio" name="נגישות" value="כיסא גלגלים" onclick="toggleEscort(true)"> כיסא גלגלים</label>
    </div>

    <div id="escort-section" class="hidden">
      <label>האם יש מלווה?</label>
      <div class="radio-group">
        <label><input type="radio" name="צורך במלווה" value="כן" onclick="showEscortDetails(true)"> כן</label>
        <label><input type="radio" name="צורך במלווה" value="לא" onclick="showEscortDetails(false)"> לא</label>
      </div>
      <div id="escort-details" class="hidden">
        <label>שם מלווה</label>
        <input name="פרטי מלווה">
        <label>טלפון מלווה</label>
        <input name="טלפון מלווה">
      </div>
    </div>

    <label>בקשה מיוחדת</label>
    <textarea name="בקשה מיוחדת"></textarea>

    <label>האם יש צורך בהסעה? *</label>
    <div class="radio-group">
      <label><input type="radio" name="הסעה" value="כן" required> כן</label>
      <label><input type="radio" name="הסעה" value="לא"> לא</label>
    </div>

    <button type="submit">שלח</button>
  </form>
</div>

<!-- Loader popup -->
<div id="loaderPopup" class="loader-popup">
  <div class="loader-box">
    <div class="spinner"></div>
    <p>הרשמתך מתבצעת, אנא המתן...</p>
  </div>
</div>

<script>
  const form = document.getElementById('honorForm');
  const loader = document.getElementById('loaderPopup');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    loader.classList.add('show');

    const data = new FormData(form);

    fetch('https://script.google.com/macros/s/AKfycbzf7PFkUS_ilM-ahGrLugR3fhi39cFQSacvLyxKgoTXHsZY0AHvlkuvH3QglWhnwL65/exec', {
      method: 'POST',
      mode: 'no-cors',
      body: data
    }).then(() => {
      form.reset();
      loader.classList.remove('show');
      alert('הרשמתך התקבלה בהצלחה! מחכים לך 🤍');
      document.getElementById('formSection').style.display = 'none';
    }).catch(() => {
      loader.classList.remove('show');
      alert('אירעה שגיאה בשליחה. נסה שוב.');
    });
  });

  function handleDeptChange(select) {
    const otherInput = document.getElementById('other-dept');
    otherInput.classList.toggle('hidden', select.value !== 'אחר');
    otherInput.required = (select.value === 'אחר');
    if (select.value !== 'אחר') otherInput.value = '';
  }

  function toggleEscort(show) {
    const escortSection = document.getElementById('escort-section');
    escortSection.classList.toggle('hidden', !show);
    if (!show) showEscortDetails(false);
  }

  function showEscortDetails(show) {
    const escortDetails = document.getElementById('escort-details');
    escortDetails.classList.toggle('hidden', !show);
    escortDetails.querySelectorAll('input').forEach(input => {
      input.required = show;
      if (!show) input.value = '';
    });
  }
</script>
</body>
</html>
