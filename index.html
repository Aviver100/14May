<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://raw.githubusercontent.com/Aviver100/14May/main/background.jpg">
  <meta property="og:title" content=" 专注 拽专  驻爪注 转专 14 ">
  <meta property="og:description" content=" 专注 拽专  驻爪注 转专 14 ">
  <title>砖专 注 专注 拽专</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
    }

    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    .radio-group {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }

    .hidden {
      display: none;
    }

    button {
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .popup-content h3 {
      margin-bottom: 15px;
    }

    .popup-content button {
      background-color: #28a745;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="form-container" id="formSection">
    <h1>砖专 注 专注 拽专  驻爪注</h1>
    <h2>转专 14 </h2>
    <form id="honorForm">
      <label>砖 驻专 *</label>
      <input name="砖 驻专" required>

      <label>砖 砖驻 *</label>
      <input name="砖 砖驻" required>

      <label>驻 *</label>
      <input name="驻" required>

      <label>转. *</label>
      <input name="转." required>

      <label>拽转 砖拽 *</label>
      <select name="拽转 砖拽" required onchange="handleDeptChange(this)">
        <option value="">专</option>
        <option>砖拽 转 砖专</option>
        <option>砖拽 专  转 砖专</option>
        <option>砖拽  转 砖专</option>
        <option>转 砖</option>
        <option>砖拽  转 砖</option>
        <option></option>
        <option>砖拽  </option>
        <option>砖拽 住</option>
        <option>专</option>
      </select>
      <input id="other-dept" name="砖拽 专" class="hidden" placeholder=" 转 砖 拽转 砖拽">

      <label>  砖专转 / 砖专转转 *</label>
      <input name="拽 砖专转" required>

      <label>砖转 *</label>
      <div class="radio-group">
        <label><input type="radio" name="砖转" value="转" required onclick="toggleEscort(false)">转</label>
        <label><input type="radio" name="砖转" value="拽" onclick="toggleEscort(true)">拽</label>
        <label><input type="radio" name="砖转" value="住 " onclick="toggleEscort(true)">住 </label>
      </div>

      <div id="escort-section" class="hidden">
        <label> 砖 爪专 ?</label>
        <div class="radio-group">
          <label><input type="radio" name="爪专 " value="" onclick="showEscortDetails(true)"></label>
          <label><input type="radio" name="爪专 " value="" onclick="showEscortDetails(false)"></label>
        </div>
        <div id="escort-details" class="hidden">
          <label>砖 </label>
          <input name="驻专 ">

          <label>驻 </label>
          <input name="驻 ">
        </div>
      </div>

      <label>拽砖 转</label>
      <textarea name="拽砖 转" rows="3"></textarea>

      <label> 砖 爪专 住注? *</label>
      <div class="radio-group">
        <label><input type="radio" name="住注" value="" required></label>
        <label><input type="radio" name="住注" value=""></label>
      </div>

      <button type="submit">砖</button>
    </form>
  </div>
</div>

<!-- Success popup -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup-content">
    <h3>专砖转 转拽 爪! </h3>
    <p>  专注 </p>
    <button onclick="closePopup()">住专</button>
  </div>
</div>

<script>
  const form = document.getElementById('honorForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);

    fetch('https://script.google.com/macros/s/AKfycbzf7PFkUS_ilM-ahGrLugR3fhi39cFQSacvLyxKgoTXHsZY0AHvlkuvH3QglWhnwL65/exec', {
      method: 'POST',
      mode: 'no-cors',
      body: data
    }).then(() => {
      form.reset();
      document.getElementById('formSection').style.display = 'none';
      document.getElementById('popupOverlay').style.display = 'flex';
    });
  });

  function handleDeptChange(select) {
    const otherInput = document.getElementById('other-dept');
    if (select.value === '专') {
      otherInput.classList.remove('hidden');
      otherInput.required = true;
    } else {
      otherInput.classList.add('hidden');
      otherInput.required = false;
    }
  }

  function toggleEscort(show) {
    document.getElementById('escort-section').classList.toggle('hidden', !show);
    if (!show) showEscortDetails(false);
  }

  function showEscortDetails(show) {
    document.getElementById('escort-details').classList.toggle('hidden', !show);
  }

  function closePopup() {
    document.getElementById('popupOverlay').style.display = 'none';
  }
</script>
</body>
</html>
