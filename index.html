<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://raw.githubusercontent.com/Aviver100/14May/main/background.jpg">
  <meta property="og:title" content=" 专注 拽专  驻爪注 转专 14 ">
  <meta property="og:description" content=" 专注 拽专  驻爪注 转专 14 ">
  <title>砖专 注 专注 拽专</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: right;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .radio-group {
      display: flex;
      justify-content: space-between;
    }
    .radio-group label {
      font-weight: normal;
    }
    .hidden {
      display: none;
    }
    button {
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="form-container" id="formSection">
    <h1>砖专 注 专注 拽专</h1>
    <h2>转专 14 </h2>
    <form id="honorForm">
      <label>砖 驻专 *</label>
      <input name="砖 驻专" required>
      
      <label>砖 砖驻 *</label>
      <input name="砖 砖驻" required>
      
      <label>驻 *</label>
      <input name="驻" required>
      
      <label>转. *</label>
      <input name="转." required>
      
      <label>拽转 砖拽 *</label>
      <select name="拽转 砖拽" required onchange="handleDeptChange(this)">
        <option value="">专</option>
        <option>砖拽 转 砖专</option>
        <option>砖拽 专  转 砖专</option>
        <option>砖拽  转 砖专</option>
        <option>转 砖</option>
        <option>砖拽  转 砖</option>
        <option></option>
        <option>砖拽  </option>
        <option>砖拽 住</option>
        <option>专</option>
      </select>
      <input id="other-dept" name="砖拽 专" class="hidden" placeholder=" 转 砖 拽转 砖拽">
      
      <label>  砖专转 / 砖专转转 *</label>
      <input name="拽 砖专转" required>
      
      <label>砖转 *</label>
      <div class="radio-group">
        <label><input type="radio" name="砖转" value="转" required onclick="toggleEscort(false)">转</label>
        <label><input type="radio" name="砖转" value="拽" onclick="toggleEscort(true)">拽</label>
        <label><input type="radio" name="砖转" value="住 " onclick="toggleEscort(true)">住 </label>
      </div>
      
      <div id="escort-section" class="hidden">
        <label> 砖 爪专 ?</label>
        <div class="radio-group">
          <label><input type="radio" name="爪专 " value="" onclick="showEscortDetails(true)"></label>
          <label><input type="radio" name="爪专 " value="" onclick="showEscortDetails(false)"></label>
        </div>
        <div id="escort-details" class="hidden">
          <label>砖 </label>
          <input name="驻专 ">
          
          <label>驻 </label>
          <input name="驻 ">
        </div>
      </div>
      
      <label>拽砖 转</label>
      <textarea name="拽砖 转"></textarea>
      
      <label> 砖 爪专 住注? *</label>
      <div class="radio-group">
        <label><input type="radio" name="住注" value="" required></label>
        <label><input type="radio" name="住注" value=""></label>
      </div>
      
      <button type="submit">砖</button>
    </form>
  </div>
</div>
<script>
  const form = document.getElementById('honorForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);
    fetch('https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec', {
      method: 'POST',
      mode: 'no-cors',
      body: data
    }).then(() => {
      form.reset();
      alert('专砖转 转拽 爪!   ');
    });
  });
</script>
</body>
</html>
