<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://raw.githubusercontent.com/Aviver100/14May/main/background.jpg">
  <meta property="og:title" content="הזמנה לאירוע הוקרה לחיילים פצועים בתאריך 14 במאי">
  <meta property="og:description" content="הזמנה לאירוע הוקרה לחיילים פצועים בתאריך 14 במאי">
  <title>אישור הגעה לאירוע הוקרה</title>
   <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://raw.githubusercontent.com/Aviver100/14May/main/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .wrapper {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    h1, h2 {
      text-align: center;
      margin: 0 0 15px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      font-weight: normal;
    }
    .radio-group input[type="radio"] {
      margin: 0;
      accent-color: #1976d2;
    }
    .hidden {
      display: none !important;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #125aa1;
    }
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.1rem;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

</body>
</html>
