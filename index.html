<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://raw.githubusercontent.com/Aviver100/14May/main/background.jpg">
  <meta property="og:title" content=" 专注 拽专  驻爪注 转专 14 ">
  <meta property="og:description" content=" 专注 拽专  驻爪注 转专 14 ">
  <title>砖专 注 专注 拽专</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://raw.githubusercontent.com/Aviver100/14May/main/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .wrapper {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    h1, h2 {
      text-align: center;
      margin: 0 0 15px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      gap: 10px;
    }
    .radio-group label {
      display: inline-flex;
      align-items: center;
      font-weight: normal;
      direction: rtl;
      font-size: 1rem;
    }
    .radio-group input[type="radio"] {
      margin-left: 8px;
    }
    .hidden {
      display: none !important;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #125aa1;
    }
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="form-container" id="formSection">
      <h1>砖专 注 专注 拽专  驻爪注</h1>
      <h2>转专 14 </h2>
      <form id="honorForm">
        <label>砖 驻专 *</label>
        <input name="砖 驻专" required>

        <label>砖 砖驻 *</label>
        <input name="砖 砖驻" required>

        <label>驻 *</label>
        <input name="驻" required>

        <label>转. *</label>
        <input name="转." required>

        <label>拽转 砖拽 *</label>
        <select name="拽转 砖拽" required onchange="handleDeptChange(this)">
          <option value="">专</option>
          <option>砖拽 转 砖专</option>
          <option>砖拽 专  转 砖专</option>
          <option>砖拽  转 砖专</option>
          <option>转 砖</option>
          <option>砖拽  转 砖</option>
          <option></option>
          <option>砖拽  </option>
          <option>砖拽 住</option>
          <option>专</option>
        </select>
        <input id="other-dept" name="砖拽 专" class="hidden" placeholder=" 转 砖 拽转 砖拽">

        <label>  砖专转 / 砖专转转 *</label>
        <input name="拽 砖专转" required>

        <label>砖转 *</label>
        <div class="radio-group">
          <label><input type="radio" name="砖转" value="转" required onclick="toggleEscort(false)"> 转</label>
          <label><input type="radio" name="砖转" value="拽" onclick="toggleEscort(true)"> 拽</label>
          <label><input type="radio" name="砖转" value="住 " onclick="toggleEscort(true)"> 住 </label>
        </div>

        <div id="escort-section" class="hidden">
          <label> 砖 爪专 ?</label>
          <div class="radio-group">
            <label><input type="radio" name="爪专 " value="" onclick="showEscortDetails(true)"> </label>
            <label><input type="radio" name="爪专 " value="" onclick="showEscortDetails(false)"> </label>
          </div>
          <div id="escort-details" class="hidden">
            <label>砖 </label>
            <input name="驻专 ">

            <label>驻 </label>
            <input name="驻 ">
          </div>
        </div>

        <label>拽砖 转</label>
        <textarea name="拽砖 转"></textarea>

        <label> 砖 爪专 住注? *</label>
        <div class="radio-group">
          <label><input type="radio" name="住注" value="" required> </label>
          <label><input type="radio" name="住注" value=""> </label>
        </div>

        <button type="submit">砖</button>
        <div class="success-message" id="successMessage">驻住 砖 爪! 转 专 </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('honorForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbzf7PFkUS_ilM-ahGrLugR3fhi39cFQSacvLyxKgoTXHsZY0AHvlkuvH3QglWhnwL65/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: data
      }).then(() => {
        form.reset();
        document.getElementById('formSection').style.display = 'none';
        alert('专砖转 转拽 爪!   ');
      });
    });

    function handleDeptChange(select) {
      const otherInput = document.getElementById('other-dept');
      if (select.value === '专') {
        otherInput.classList.remove('hidden');
        otherInput.required = true;
      } else {
        otherInput.classList.add('hidden');
        otherInput.required = false;
      }
    }

    function toggleEscort(show) {
      document.getElementById('escort-section').classList.toggle('hidden', !show);
      if (!show) showEscortDetails(false);
    }

    function showEscortDetails(show) {
      document.getElementById('escort-details').classList.toggle('hidden', !show);
    }
  </script>
</body>
</html>
